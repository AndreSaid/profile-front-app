<div class="contact-container">
  <h2>Entre em Contato</h2>
  <p>Gostaria de entrar em contato? Preencha o formul√°rio abaixo ou me encontre nas redes sociais.</p>
  
  <form (ngSubmit)="onSubmit(contactForm)" #contactForm="ngForm">
    <div class="form-group">
      <label for="name">Nome</label>
      <input type="text" id="name" name="name" [(ngModel)]="contact.name" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" [(ngModel)]="contact.email" required>
    </div>
    <div class="form-group">
      <label for="phone">Telefone/WhatsApp</label>
      <input type="text" id="phone" name="phone" [(ngModel)]="contact.phone" required>
    </div>
    <div class="form-group">
      <label for="message">Mensagem</label>
      <textarea id="message" name="message" [(ngModel)]="contact.message" required></textarea>
    </div>
    <button type="submit">Enviar</button>
  </form>

  <div class="social-links">
    <p>Ou encontre-me nas redes sociais:</p>
    <a href="https://www.linkedin.com/in/andre-said-8519bb65/" target="_blank">LinkedIn</a>
    <a href="https://github.com/AndreSaid" target="_blank">GitHub</a>
    <a href="https://www.instagram.com/this.andre_said/" target="_blank">Instagram</a>
    <a href="https://api.whatsapp.com/send?phone=5561981519340&text=Ol%C3%A1,%20acessei%20seu%20WhatsLink" target="_blank">WhatsApp</a>
  </div>
</div>
